<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fresh Prince of Bel-Air</title>
  </head>
  <body>
    <h1>Hello Frontend Masters!</h1>
    <div id="app">
      <p v-show="charactersList.length === 0">No characters found</p>
      <ul>
        <li v-for="character in charactersList" :key="character.name">
          {{ character.name }} - {{ character.occupation }}
        </li>
      </ul>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      Vue.createApp({
        data: () => ({
          charactersList: [
              { name: 'Will Smith', occupation: 'Student' },
              { name: 'Carlton Banks', occupation: 'Student' },
              { name: 'Hilary Banks', occupation: 'Talk Show Host' },
              { name: 'Ashley Banks', occupation: 'Singer' },
              { name: 'Phil Banks', occupation: 'Judge' },
              { name: 'Vivian Banks', occupation: 'Professor' },
              { name: 'Geoffrey Butler', occupation: 'Butler' },
            ],
        })
      }).mount('#app')

    </script>
  </body>
</html>
